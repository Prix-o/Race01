<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles for the dashboard */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef; 
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40; 
        }
        p {
            margin: 10px 0;
            color: #495057; 
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard!</h1>
        <p>Your Status: <strong id="user-status">User</strong></p>
        <a href="/login.html" class="button">Logout</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const status = params.get('role'); 
        if (status) {
            document.getElementById('user-status').textContent = status.charAt(0).toUpperCase() + status.slice(1);
        }
    </script>
</body>
</html>
