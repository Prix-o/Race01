<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operation Failed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            background-color: #f1f1f1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 10px;
            color: #dc3545;
        }
        .error-message {
            margin: 10px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operation Failed</h1>
        <p class="error-message">
            <script>
                const params = new URLSearchParams(window.location.search);
                const error = params.get('error') || 'An unexpected error occurred. Please try again.';
                document.write(error);
            </script>
        </p>
        <a href="reminder" class="back-link">Go Back</a>
    </div>
</body>
</html>
